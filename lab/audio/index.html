<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Nature's Sound Machine</title>
</head>
<body>
    <h1> Nature's Sound Machine </h1>
    <audio id="forestwind">
        <source src="./audiotapes/forest-wind-and-birds.wav" type="audio/wav"/>
    </audio>
    <audio id="rainThunder">
        <source src="./audiotapes/rain-and-thunder.wav" type="audio/wav"/>
    </audio>
    <audio id="sunny">
        <source src="./audiotapes/sunny-day-outside.wav" type="audio/wav"/>
    </audio>
    <audio id="articwind">
        <source src="./audiotapes/wind-artic-cold.wav" type="audio/wav"/>
    </audio>
    

    <div class="container">
        <button type="button" onclick="playForestWind()">
            <img class="naturesound" src="./images/windforest.jpg" alt="Wind Forest">
        </button>

        <button type="button" onclick="playRainThunder()">
            <img class="naturesound" src="./images/thunderstrom.jpg" alt="Thunderstorm inForest">
        </button>

        <button type="button" onclick="playSunny()">
            <img class="naturesound" src="./images/sunnyforest.jpg" alt="Sunny Forest">
        </button>

        <button type="button" onclick="playArticWind()">
            <img class="naturesound" src="./images/windforest.jpg" alt="Artic Forest">
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
