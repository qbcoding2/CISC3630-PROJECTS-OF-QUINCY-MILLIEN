<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Form</title>
</head>
<body>
    <form>
        <p> Please enter your name:
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        </p>

        <p> Change background color here:
        <input type="color" id="bgColor" value="#ffffff">
        </p>

        <fieldset> 
            <legend> FONT CUSTOMIZATION </legend>

        <p> Change font color here:
        <input type="color" id="fontColor" value="##090a0a"> 
        </p>
 
        <p>
        <label for="font"> Choose a fontsize </label>
        <input
            type="range"
            id="fontSize"
            min= "12"
            max= "48"
            step= "1"
            value= "12" >
        </p>

        <p>
        <input type="radio" class="fontType" name="fontfamily" value="Times New Roman" onclick="changeFont()">
        <label for="Times New Roman">Times New Roman (serif)</label><br>
        <input type="radio" class="fontType" name="fontfamily" value="Courier" onclick="changeFont()">
        <label for="Courier New">Courier New (monospace)</label><br>
        <input type="radio" class="fontType" name="fontfamily" value="Brush Script MT" onclick="changeFont()">
        <label for="Brush Script MT">Brush Script MT (cursize)</label>
        </p>
        </fieldset>

        <p>
         TEST: (below)
        </p>

            <p id="text">Dummy Text</p>

            <p> Messed up?? What to start over...click the button below</p>
            <button type="reset">Reset</button>
    </form> 

    <script>
        // Get the element from the HTML DOM
        const bgColorBox = document.getElementById("bgColor");
        const fontColorBox = document.getElementById("fontColor");
        fontSize.oninput = changeFontSize;
        const text = document.getElementById("text");
    
        // Call functions when input value is changed
        bgColorBox.addEventListener('input', changeBgColor);
        fontColorBox.addEventListener('input', changeFontColor);
        fontSize.addEventListener('input', changeFontSize);
        fontStyle.addEventListener('input', changeFont);
    
        function changeBgColor() {
          let bgColor = bgColorBox.value;
          document.body.style.backgroundColor = bgColor;
        }
    
        function changeFontColor() {
          let fontColor = fontColorBox.value;
          text.style.color = fontColor;
        }

        function changeFontSize() {
          text.style.fontSize = this.value + "px";
        }

        function changeFont() {
          let fontType = document.querySelector('input[name="fontfamily"]:checked').value;
          text.style.fontFamily = fontType;
        }
        
      </script>  
</body>
</html>
